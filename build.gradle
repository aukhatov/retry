plugins {
    id 'java'
    id 'checkstyle'
    id 'org.sonarqube' version '3.1.1'
}

group 'art.aukhatov.retry'
version '1.0-SNAPSHOT'

sonarqube {
    properties {
        property "sonar.projectKey", "aukhatov_retry"
        property "sonar.organization", "aukhatov"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

checkstyle {
    config project.resources.text
            .fromUri(new URI("https://raw.githubusercontent.com/aukhatov/checkstyle/master/checkstyle.xml"))
}